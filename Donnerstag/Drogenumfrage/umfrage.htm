<!DOCTYPE html>
<html>
  <head>
    <title>Drogenumfrage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <form action="#" method="post">
      <table>
        <tr>
          <td rowspan="11" class="img"></td>
      		<td colspan="2"><h1>Drogenumfrage</h1></td>
      		<td rowspan="11" class="img"></td>
      	</tr>
      	<tr>
      		<td class="t2">Nachname</td>
      		<td class="t3"><input type="text" name="nachname" size="28"></td>
      	</tr>
      	<tr>
          <td class="t2">Vorname</td>
          <td class="t3"><input type="text" name="vorname" size="28"></td>
      	</tr>
      	<tr>
          <td class="t2">Strasse / Nr</td>
          <td class="t3"><input type="text" name="strasse" size="28"> <input type="number" name="nr"></td>
      	</tr>
      	<tr>
          <td class="t2">Postleitzahl / Ort</td>
          <td class="t3"><input type="number" name="plz" maxlenght="4"> <input type="text" name="ort" size="28"></td>
      	</tr>
      	<tr>
          <td class="t2">Drogenkonsum</td>
          <td class="t3">
            <p>Welche Drogen hast Du schon einmal konsumiert?</p>
            <input type="checkbox" name="drog" value="Cannabis">Cannabis<br>
            <input type="checkbox" name="drog" value="Alkohol">Alkohol<br>
            <input type="checkbox" name="drog" value="Kokain">Kokain<br>
            <input type="checkbox" name="drog" value="Amphetamine">Amphetamine
          </td>
      	</tr>
      	<tr>
          <td class="t2">H&auml;ufigkeit</td>
          <td class="t3">
            <select name="oft" size="1">
              <option value="1">1 Mal</option>
              <option value="5" selected>2 - 5 Mal</option>
              <option value="reg">regelm&auml;ssig</option>
              <option value="day">t&auml;glich</option>
            </select>
          </td>
      	</tr>
      	<tr>
          <td class="t2">Alter</td>
          <td class="t3">
            <input type="radio" name="alt" value="a">12 - 15<br>
            <input type="radio" name="alt" value="b">16 - 19<br>
            <input type="radio" name="alt" value="c">20 - 23
          </td>
      	</tr>
      	<tr>
          <td class="t2">Kommentar</td>
          <td class="t3"><textarea name="Kommentar" rows="3" cols="32"></textarea></td>
      	</tr>
      	<tr>
          <td class="t2"><input type="submit"></td>
          <td class="t3"><input type="reset"></td>
      	</tr>
      	<tr>
      		<td colspan="2">Ursin Filli, 31.01.2019</td>
      	</tr>
      </table>
    </form>
  </body>
</html>
